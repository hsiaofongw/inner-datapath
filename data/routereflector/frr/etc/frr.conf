frr version 10.2.1_git
frr defaults traditional
hostname routereflector

router bgp 65001
  bgp router-id 10.0.0.254
  bgp cluster-id 10.0.0.254
  bgp log-neighbor-changes
  no bgp default ipv4-unicast
  neighbor fabric peer-group
  neighbor fabric remote-as 65001
  neighbor fabric capability extended-nexthop
  neighbor fabric update-source fe80::254
  neighbor routereflector interface remote-as internal
  bgp listen range ::/0 peer-group fabric
  !
  address-family l2vpn evpn
   neighbor fabric activate
   neighbor fabric route-reflector-client
  exit-address-family
  !
!

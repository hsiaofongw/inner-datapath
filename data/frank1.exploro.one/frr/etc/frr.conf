
router bgp 65001 
  bgp router-id 10.0.0.1
  no bgp default ipv4-unicast
  neighbor fe80::254 interface fabric
  neighbor fe80::254 remote-as 65001
  neighbor fe80::254 capability extended-nexthop
  neighbor foo update-source fe80::1

  address-family l2vpn evpn
   neighbor fe80::254 activate
   advertise-all-vni
   advertise-svi-ip
  exit-address-family
  !
!
